{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bar with Logo</title>
  <style>
    .navbar-brand img {
      width: 150px;
      height: 33px; 
    }
  </style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home'%}"><img src="{% static 'ocptechtrack/ocp1.png' %}" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Employe_list' %}">Employes</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'list_tickets' %}">Tickets</a>
          </li>

         

         

    
        </ul>
        <form class="d-flex" role="search">
          <button type="submit" style="background-color: red; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
            {% if request.identity_context_data.authenticated %}
            <a href="{% url 'sign_out' %}" style="text-decoration: none; color: inherit;">Sign Out</a>
          {% endif %}
          </button>
        </form>
      </div>
    </div>
  </nav>
